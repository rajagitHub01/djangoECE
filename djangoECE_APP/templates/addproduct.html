<!DOCTYPE html>
<html>

<head>
    <title>add product page</title>

    <!-- Bootstrap CDN (ONLY ADDITION) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 450px;
        }

        table {
            width: 100%;
        }

        th {
            text-align: left;
            padding-bottom: 10px;
        }

        td {
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #0d6efd;
            color: white;
            border: none;
        }

        input[type="reset"] {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        a {
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="box">

        <!-- FIXED BACK BUTTON -->
        <div class="mb-3">
            <a href="{% url 'afterlogin' %}" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Home
            </a>
        </div>

        

        <form action="/addproduct" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Product Name</th>
                    <td>
                        <input type="text" placeholder="Enter your product name" name="pname" required>
                    </td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <td>
                        <input type="text" placeholder="Enter brand of this product" name="brand" required>
                    </td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>
                        <input type="number" placeholder="Enter price" name="price" required>
                    </td>
                </tr>

                <tr>
                    <th>
                        <input type="submit" value="Add product">
                    </th>
                    <th>
                        <input type="reset" value="Reset">
                    </th>
                </tr>
            </table>
        </form>

    </div>

</body>

</html>
