<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-link-btn {
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-home {
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .nav-home:hover {
            background-color: #0d6efd;
            color: white;
        }

        .nav-about {
            color: #6c757d;
            border-color: #6c757d;
        }

        .nav-about:hover {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body class="bg-light">

    <h1 class="text-center mt-4">Welcome to User Login</h1>

    <div class="top-nav">
        <a href="/" class="nav-link-btn nav-home">
            Home
        </a>

        <a href="/about" class="nav-link-btn nav-about">
            About Us
        </a>
    </div>

    <form action="/userlogin" method="POST" class="d-flex justify-content-center">
        {% csrf_token %}

        <table class="table table-borderless w-auto bg-white p-4 shadow rounded">

            <tr>
                <th class="align-middle">Email</th>
                <td>
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                </td>
            </tr>

            <tr>
                <th class="align-middle">Password</th>
                <td>
                    <input type="password" class="form-control" placeholder="Enter your password" name="password"
                        required>
                </td>
            </tr>

            <tr>
                <th>
                    <input type="submit" value="Login" class="btn btn-primary w-100">
                </th>
                <th>
                    <input type="reset" value="Reset" class="btn btn-secondary w-100">
                </th>
            </tr>

        </table>
    </form>

</body>

</html>
