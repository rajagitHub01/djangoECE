<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | User Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'djangoECE_APP/css/style.css' %}">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .register-card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Professional Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">MyApplication</a>
            <div>
                <a href="/about" class="btn btn-outline-secondary me-2">About</a>
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container mt-5">

        <div class="card shadow register-card p-4">
            <h3 class="text-center mb-4">Create Your Account</h3>

            <form action="/register" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fname"
                        placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email"
                        placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="Enter your password" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">College</label>
                    <input type="text" class="form-control" name="college"
                        placeholder="Enter your college name" required>
                </div>

                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>

                <div class="d-grid">
                    <button type="reset" class="btn btn-outline-secondary">
                        Reset
                    </button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
