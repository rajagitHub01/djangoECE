<!DOCTYPE html>
<html>

<head>
    <title>Modify Product</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .modify-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 550px;
            transition: 0.3s ease;
        }

        .modify-card:hover {
            transform: translateY(-5px);
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 8px 15px;
        }

        .back-btn {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="modify-card">

        <!-- Back Button -->
        <a href="{% url 'afterlogin' %}" class="btn btn-outline-secondary back-btn">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <h3 class="text-center mb-4">
            <i class="bi bi-pencil-square"></i> Modify Product
        </h3>

        <form action ="" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" 
                       class="form-control"
                       placeholder="Enter product name "
                       name="mname"
                       value = "{{product.name}}"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">brand</label>
                <input type="text" 
                       class="form-control"
                       placeholder="Enter product brand"
                       name="brand"
                       value = "{{product.brand}}"
                       required
                       readonly>
            </div>

            <div class="mb-4">
                <label class="form-label">price</label>
                <input type="text" 
                       class="form-control"
                       placeholder="Enter updated value"
                       name="price"
                       value = "{{product.price}}"
                       required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success btn-custom">
                    <i class="bi bi-check-circle"></i> Modify
                </button>

                <button type="reset" class="btn btn-secondary btn-custom">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>

        </form>

    </div>

</body>

</html>
